<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twizzler Canvas 5</title>
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgb(0, 0, 0);
    }

    h1,p{
      font-family: Poppins;
      color: rgb(255, 255, 255);
    }

    h1{
      font-weight: 700;
    }

    p{
      font-weight: 300;
    }

    b{
      color: rgb(0, 255, 242);
      text-decoration: underline;
    }

  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  <script src="js/canvas5.js"></script>
</head>

<body>
  <main>
    <h1>Click and Drag to Draw. </h1>
    <p><b>W & S</b> rotates brush<br><b>A</b> switches brush opacity.<br><b>D</b> switches brush size.<br><b>Spacebar</b> resets brush.<br><b>R</b> resets canvas</p>

  </main>
</body>

</html>
